<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드로 움직이기</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #player {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        const player = document.getElementById("player");
        let playerX = 0;
        let playerY = 0;
        const playerSpeed = 5;

        function updatePlayerPosition() {
            player.style.transform = `translate(${playerX}px, ${playerY}px)`;
        }

        function handleKeyPress(event) {
            switch (event.key) {
                case 'a':
                    playerX -= playerSpeed;
                    break;
                case 'd':
                    playerX += playerSpeed;
                    break;
                case 'w':
                    playerY -= playerSpeed;
                    break;
                case 's':
                    playerY += playerSpeed;
                    break;
            }

            updatePlayerPosition();
        }

        document.addEventListener('keydown', handleKeyPress);
    </script>
</body>
</html>
